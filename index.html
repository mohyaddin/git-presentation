<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><h1>Git Tutorial</h1></section>
				<section>
					<section>Basic</section>
					<section>
						<h3>Git Basics</h3>
						<ul>
							<li>Create Branch</li>
							<li>Commit</li>
							<li>Amend Commit</li>
							<li>push</li>
							<li>pull</li>
							<li>clone</li>
							<li>merge conflict</li>
							<li>merge request</li>
							<li>or even fork</li>
						</ul>
					</section>
					<section><p>now we ignore this part</p></section>

				</section>
				<!-- Slides are separated by regexp matching newline + three dashes + newline, vertical slides identical but two dashes -->
				<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
					<script type="text/template">
						## Git Hooks
						Description

						--

						## Demo 2
						Slide 1.2

						---

						## Cherry Pick
						Slide 2

						---

						## merge vs rebase
						Description

					</script>
				</section>

				<section><h1>bisec</h1></section>

				<section><h1>mailmap</h1></section>

				<section><h1>mini project 1</h1></section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
